<div *ngIf="loaded" class="justify-content-center d-flex">

    <div>

        <h5 class="text-center mb-4">Update Your Picture</h5>
        <form (submit)="uploadImage()">
            <div class="d-flex justify-content-center">
                <img width="200px" style="object-fit: cover;" height="200px" class="rounded-full"
                    [src]="image!=''?image:'assets/image.png'">
            </div>

            <input type="file" (change)="onFileSelected($event)" class="form-control">
            <div class="d-flex justify-content-center">
                <button [disabled]="selectedImage==null" type="submit" class="btn btn-primary mt-3">Upload</button>
            </div>
        </form>


        <h5 class="text-center mt-5">Update Your Details</h5>
        <form class="mt-3" [formGroup]="formGroup" (submit)="updateUserInformation()">
            <input formControlName="userName" class="form-control" placeholder="Username">
            <div class="d-flex justify-content-center">
                <button [disabled]="formGroup.invalid" class="btn btn-primary mt-3">Update Information</button>
            </div>
        </form>
    </div>
</div>
